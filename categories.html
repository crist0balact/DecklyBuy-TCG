<!DOCTYPE html>
<html lang="es">
<head>

  <title>DecklyBuyTCG - Categorías</title>

</head>
<body>

  <!-- Barra superior -->

    <div class="bloque-buscador">

        <input type="text" placeholder="BUSCA TU CARTA">
        <button>Buscar</button>
      </div>
      <div class="boton-ingresar">
        <button>Ingresar</button>
      </div>
    </div>

    <!-- Barra de navegación -->
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="categories.html">CATEGORÍAS</a></li>
        <li><a href="offers.html">OFERTAS</a></li>
        <li><a href="contact.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="programada">
      <h2>Elige tu juego favorito</h2>
    </section>

    <section class="bloque-promos">
      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/pokemon-logo.png" alt="Pokémon TCG" class="logo-juego">
        </div>
        <div class="info-carta">
          <button>Ver cartas</button>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/magic-logo.png" alt="Magic: The Gathering" class="logo-juego">
        </div>
        <div class="info-carta">
          <button>Ver cartas</button>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/yugioh-logo.png" alt="Yu-Gi-Oh!" class="logo-juego">
        </div>
        <div class="info-carta">
          <button>Ver cartas</button>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/mitos-logo.png" alt="Mitos y Leyendas" class="logo-juego">
        </div>
        <div class="info-carta">
          <button>Ver cartas</button>
        </div>
      </div>
    </section>
  </main>
