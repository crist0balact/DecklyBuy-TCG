<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>DecklyBuyTCG - Categorías</title>
  <meta content="Página donde podrás encontrar todo tipo de cartas TCG: Pokémon, Magic, Yu-Gi-Oh, ect." name="description"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <!-- Barra superior -->
  <header>
    <div class="bloque-buscador">
      <div class="buscador">
        <input type="text" placeholder="BUSCA TU CARTA">
        <button>Buscar</button>
      </div>
      <div class="boton-ingresar">
        <button>Ingresar -></button>
      </div>
    </div>

    <!-- Barra de navegación -->
    <nav>
      <ul>
        <li><a href="index.html">INICIO</a></li>
        <li><a href="categories.html">CATEGORÍAS</a></li>
        <li><a href="offers.html">OFERTAS</a></li>
        <li><a href="contact.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="programada">
      <h2>Elige tu juego favorito</h2>
    </section>

    <section class="bloque-promos">
      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/pokemon-logo.png" alt="Pokémon TCG" class="logo-juego">
        </div>
        <div class="info-carta">
          <div class="boton-ingresar">
            <button>VER CARTAS</button>
          </div>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/magic-logo.png" alt="Magic: The Gathering" class="logo-juego">
        </div>
        <div class="info-carta">
          <div class="boton-ingresar">
            <button>VER CARTAS</button>
          </div>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/yugioh-logo.png" alt="Yu-Gi-Oh!" class="logo-juego">
        </div>
        <div class="info-carta">
          <div class="boton-ingresar">
            <button>VER CARTAS</button>
          </div>
        </div>
      </div>

      <div class="bloque-carta bloque-carta-categorias">
        <div class="carta-img">
          <img src="img/mitos-logo.png" alt="Mitos y Leyendas" class="logo-juego">
        </div>
        <div class="info-carta">
          <div class="boton-ingresar">
            <button>VER CARTAS</button>
          </div>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
