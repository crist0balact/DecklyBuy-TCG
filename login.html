<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>DecklyBuyTCG - Iniciar sesión</title>
  <meta content="Página de acceso para usuarios de DecklyBuyTCG" name="description"/>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <main class="zona-contacto">
    <div class="formulario-contacto">
      <h1>Iniciar sesión</h1>
      <p>Accede a tu cuenta para comprar, vender o gestionar tus cartas TCG.</p>

      <h4>Correo electrónico</h4>
      <input type="email" placeholder="Ej: usuario@correo.com">

      <h4>Contraseña</h4>
      <input type="password" placeholder="••••••••">

      <!-- Mensaje de validación -->
      <div id="mensaje-login" class="mensaje-formulario"></div>

      <button class="btn-enviar">INGRESAR</button>
      <button class="btn-regresar">← REGRESAR</button>
    </div>
  </main>

</body>
</html>
